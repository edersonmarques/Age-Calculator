<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<link rel="stylesheet" href="./style.css" />

		<title>Frontend Mentor | Age calculator app</title>
	</head>
	<body>
		<main class="age-calculator">
			<section class="date-inputs">
				<label for="day-input">
					Day
					<input type="text" id="day-input" placeholder="DD" />
				</label>
				<label for="month-input">
					Month <input type="text" id="month-input" placeholder="MM" />
				</label>
				<label for="year-input">
					Year <input type="text" id="year-input" placeholder="YYYY"
				/></label>
			</section>
			<div class="divider">
				<span class="divider-line">.</span> <br />
				<button class="calculator-button">
					<img src="./assets/images/icon-arrow.svg" alt="arrow icon" />
				</button>
			</div>

			<section class="results">
				<div class="years"><span class="years-results">--</span>years</div>
				<div class="months"><span class="months-results">--</span>months</div>
				<div class="days"><span class="days-results">--</span>days</div>
			</section>
		</main>
	</body>
	<script src="./script.js"></script>
</html>
